<!DOCTYPE html>

<!--
Imitation of the google.com homepage
-->

<HTML>

<head>

    <title>Google</title>

    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <header>
        <nav style="left: 0">
            <a href="">About</a>
            <a href="">Store</a>
        </nav>

        <nav  style="right:0">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <input type="image" class="img-button" src="images/grid.png">
            <input type="button" id="sign-in-button" value="Sign in">
        </nav>
    </header>


    <div id="search-interface">
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
    
        <div id="search-field">
            <img class="icon" src="images/magnifying_glass.png">
            <input id="search-box" type="search">
            <img class="icon" src="images/microphone.png">
        </div>
    
        <div>
            <input class="search-buttons" name="google-search-button" type="button" value="Google Search">
            <input class="search-buttons" name="get-lucky-button" type="button" value="I'm Feeling Lucky">
        </div>
    
    </div>
    
    <footer>
        <nav style="left: 0">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search Works</a>
        </nav>

        <nav style="right: 0">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </nav>

    </footer>

</body>

</HTML>
